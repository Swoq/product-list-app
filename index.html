<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Product Detail</title>

</head>
<body>
<!--Header-->
<div class="logo">
    <img src="images/Apple_logo_white.svg" class="logo_img" alt="Apple logo">
    <a href="#">Apple</a>
</div>
<div class="trans_header">

    <div class="wrapper">

        <nav>
            <a href="#">Home</a>
            <a href="#">Feedback</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </div>
</div>
<main>
    <!--Background area-->
    <div class="banner-container">
        <div class="banner_area">
            <h1>Think different.</h1>
        </div>
    </div>
    <!--Product details-->
    <section class="product-detail">
        <!--Image-->
        <div class="imagery">
            <img src="images/xr-black.png" alt="iPhone XR" class="image"/>
        </div>
        <!--Detail-->
        <div class="detail">
            <h1>iPhone XR</h1>
            <h3>From £100 per month or £5000</h3>

            <div class="options">
                <h2>Capacity</h2>
                <!--Capacity grid-->
                <div class="capacity btn_grid">
                    <div class="btn_wrap">
                        <button class="size selected">64GB</button>
                    </div>
                    <div class="btn_wrap">
                        <button class="size">128GB</button>
                    </div>
                </div>
                <!--Colours-->
                <h2>Colours</h2>
                <ul class="colours btn_grid">
                    <li class="btn_wrap">
                        <button type="button" class="colour blue" data-name="blue" data-colour="#2484E4">
                            Blue
                        </button>
                    </li>
                    <li class="btn_wrap">
                        <button type="button" class="colour red" data-name="red" data-colour="#AF1E2D">
                            Red
                        </button>
                    </li>
                    <li class="btn_wrap">
                        <button type="button" class="colour yellow" data-name="yellow" data-colour="#FFCE00">
                            Yellow
                        </button>
                    </li>
                    <li class="btn_wrap">
                        <button type="button" class="colour coral" data-name="coral" data-colour="#FF6C37">
                            Coral
                        </button>
                    </li>
                    <li class="btn_wrap">
                        <button type="button" class="colour white" data-name="white" data-colour="#EEEEEE">
                            White
                        </button>
                    </li>
                    <li class="btn_wrap">
                        <button type="button" class="colour black selected" data-name="black" data-colour="#212121">
                            Black
                        </button>
                    </li>
                </ul>
                <button type="submit" class="submit">ADD TO BASKET</button>
            </div>
        </div>
    </section>

</main>
<script src="index.js"></script>
</body>
</html>
